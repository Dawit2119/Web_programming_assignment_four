<!DOCTYPE html>

            <ul class="flag">
                <li></li>
                <li>

                        <div id="div1"></div>

                        <div id="div6"></div>

            </ul>

                <div id="bangladish-circle">
        
                </div>
            </div>
        </div>
        <div id="div-six">
                <h2>Bulgaria</h2>

        </div>

        </div>

            </div>
        </div>
        <div id="eleven">

            <div id="armenia" ></div>
        </div>

        <div id="twelve">
            <h2>Brazil</h2>
            <div id="brazil" class="flag">
                <div class="middle-square"></div>
                <div class="circle"></div>
              </div>
        </div>

        <div id="thirteen">
            <h2>Botswana</h2>
            <div id="botswana">

                </div>
            </div>
